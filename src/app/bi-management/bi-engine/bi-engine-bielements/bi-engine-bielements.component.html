<ul class="nav nav-tabs">
    <li class="nav-item">
        <a class="nav-link" routerLink="/biManagement/biDashboard">Painel de controlo</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" routerLink="/biManagement/biElement">Elementos BI</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" routerLink="/biManagement/biElementCollection">Coleção</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" routerLink="/biManagement/biKnowage">Elementos do Knowage</a>
    </li>
    <li class="nav-item">
        <a class="nav-link active" routerLink="/biManagement/biEngines">Ferramentas BI</a>
    </li>
</ul>

<div>
    <h3 class="mb-4 border-bottom pb-2">{{engineName}} <span class="badge badge-secondary">{{totalEngBiElements}}</span></h3>
    <div class="row">
        <div class="col-md-4 bielement-list" *ngFor="let biEngEl of biEngBiElementText">
            <div class="card mb-4 shadow-sm">
                <img [src]="biEngEl.preview" alt="{{ biEngEl.name }}" class="img-fluid" style="display: block;margin-left: auto;margin-right: auto; width: 100%; height: 160px;"/>
                <div class="card-body">
                    <h4><a routerLink="/biManagement/biElementDetails/{{ biEngEl.id }}">{{ biEngEl.name }}</a></h4>
                    <p class="card-text">{{ biEngEl.description }}</p>
                    <div class="d-flex justify-content-between align-items-center">
                        <div class="btn-group">
                            <button class="btn btn-primary" routerLink="/biManagement/biElementDetails/{{ biEngEl.id }}">
                                <i class="fa fa-eye"></i> Detalhes
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
