<div class="row" >
    <div class="col-sm-12">
        <nav>
            <div class="nav nav-tabs" >
                <li class="nav-item">
                    <a class="nav-link" routerLink="/biManagement/biDashboard">Painel de controlo</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" routerLink="/biManagement/biElement">Elementos BI</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" routerLink="/biManagement/biElementCollection">Coleção</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" routerLink="/biManagement/biKnowage">Elementos do Knowage</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" routerLink="/biManagement/biEngines">Ferramentas BI</a>
                </li>
            </div>
        </nav>
        <div class="tab-content bg-white" *ngIf="allbiUserCollection.biUserCollection?.length; else noBiElCol">
            <div class="tab-pane fade show active bg-white pt-2"  role="tabpanel" aria-labelledby="nav-profile-tab">
                <div class="row">
                    <div class="input-group mb-5 col-12">
                        <input class="form-control form-control-lg" type="text" name="search" [(ngModel)]="searchText" autocomplete="off" placeholder="Pesquisar por título e descrição">
                        <div class="input-group-append">
                            <button class="btn btn-danger btn-lg" type="button" >Pesquisar</button>
                        </div>
                    </div>
                </div>
                <div class="row" >
                    <div class="col-sm-3" *ngFor="let biUserCol of allbiUserCollection.biUserCollection | filter:searchText">
                        <div class="card" >
                            <img [src]="biUserCol.preview" alt="{{ biUserCol.name }}" class="card-img-top" style="display: block;margin-left: auto;margin-right: auto; width: 100%; height: 160px;"/>
                            <div class="card-body">
                                <h5 class="card-title">{{ biUserCol.name }}</h5>
                                <p class="card-text">{{ biUserCol.description }}</p>
                                <button class="btn btn-primary" routerLink="/biManagement/biElementDetails/{{ biUserCol.id }}">
                                    <i class="fa fa-eye"></i> Detalhes
                                </button>
                                <button class="btn btn-danger" (click)="deleteBiUserCollection( biUserCol.id )">
                                    <i class="fa fa-trash"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <ng-template #noBiElCol>
            <div class="alert alert-info" role="alert">
                Não existe Bi Elements na sua coleção.
            </div>
        </ng-template>
    </div>
</div>
