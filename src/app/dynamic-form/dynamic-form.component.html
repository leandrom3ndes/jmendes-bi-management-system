<div class="row">
    <div class="col-lg-12">
        <div class="card">
            <div class="card-header">
                <strong> {{ 'FORM-MANAGEMENT.FORM-ACTIONS-AVAILABLE' | translate }} </strong>
            </div>
            <div class="card-body">
                <div class="row align-items-center">
                    <div class="col-6 col-sm-4 col-md-2 col-xl mb-3 mb-xl-0">
                        <button class="btn btn-block btn-primary" type="button" (click)="openModal()">
                          {{ 'FORM-MANAGEMENT.FORM-CREATE' | translate }}
                        </button>
                    </div>
                    <div class="col-6 col-sm-4 col-md-2 col-xl mb-3 mb-xl-0">
                    </div>
                    <div class="col-6 col-sm-4 col-md-2 col-xl mb-3 mb-xl-0">
                    </div>
                    <div class="col-6 col-sm-4 col-md-2 col-xl mb-3 mb-xl-0">
                    </div>
                    <div class="col-6 col-sm-4 col-md-2 col-xl mb-3 mb-xl-0">
                    </div>
                    <div class="col-6 col-sm-4 col-md-2 col-xl mb-3 mb-xl-0">
                    </div>
                    <div class="col-6 col-sm-4 col-md-2 col-xl mb-3 mb-xl-0">
                    </div>
                    <div class="col-6 col-sm-4 col-md-2 col-xl mb-3 mb-xl-0">
                    </div>
                    <div class="col-6 col-sm-4 col-md-2 col-xl mb-3 mb-xl-0">
                    </div>
                    <div class="col-6 col-sm-4 col-md-2 col-xl mb-3 mb-xl-0">
                    </div>
                </div>
            </div>
        </div>
        <div class="card">
            <div class="card-header">
                <i class="fa fa-align-justify"></i> {{ 'FORM-MANAGEMENT.FORM-MANAGEMENT' | translate }}
            </div>
            <div class="card-body">
                <ag-grid-angular
                        #agGrid
                        style="width: 100%; height: 500px;"
                        id="myGrid"
                        class="ag-theme-blue"
                        [rowData]="DynamicForms"
                        [pagination]="true"
                        [defaultColDef]="defaultColDef"
                        [paginationAutoPageSize]="true"
                        [gridOptions]="gridOptions"
                        (gridReady)="onGridReady($event)"
                ></ag-grid-angular>
            </div>
        </div>
    </div>
</div>
