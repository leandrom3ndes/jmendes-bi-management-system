<div class="row">
  <div class="col-lg-12">
    <div class="card">
      <div class="card-header">
        <i class="fa fa-align-justify"></i> {{ 'TRANSLATOR.FORMS' | translate }}
      </div>
      <div class="card-body">
        <ag-grid-angular
          #agGrid
          style="width: 100%; height: 500px;"
          id="myGrid"
          class="ag-theme-blue"
          [rowData]="DynamicForms"
          [pagination]="true"
          [defaultColDef]="defaultColDef"
          [paginationAutoPageSize]="true"
          [gridOptions]="gridOptions"
          (gridReady)="onGridReady($event)"
        ></ag-grid-angular>
      </div>
    </div>
  </div>
</div>
